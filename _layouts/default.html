<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">

      <div class="public"><a href="{{ "/" | absolute_url }}">Syracuse Caroling</a></div>

      {{ content }}

      {% if site.github.private != true and site.github.license %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
      </div>
      {% endif %}

    </div>
    <script src="{{ "assets/javascript/anchor-js/anchor.min.js" | relative_url }}"></script>
    <script>anchors.add();</script>

    <script type="text/javascript">
      var pdfs = document.querySelectorAll("a[href$='.pdf']"); 
      for (var i = 0; i < pdfs.length; i++) { 
          pdfs[i].setAttribute("target", "_blank"); 
      }
    </script>

  </body>
</html>
